<body>
    <div class="container">
        <header>Regisration</header>

        <div class="good" >

            <div class="details personal">
                <h1 class="title">Personal Details</h1>

                <div class="fields">
                    <div class="input-field">
                        <label>Full Name</label>
                        <input type="text" id="name" name="n" placeholder="Enter your name">
                    </div>

                    <div class="input-field">
                        <label>Date of Birth</label>
                        <input type="text" id="date" name="d" placeholder="Enter birth date">
                    </div>

                    <div class="input-field">
                        <label>Email</label>
                        <input type="text" id="email" name="e" placeholder="Enter your email">
                    </div>

                    <div class="input-field">
                        <label>Mobile Number</label>
                        <input type="number" id="mobile" name="m" placeholder="Enter mobile number">
                    </div>

                    <div class="input-field">
                        <label>Gender</label>
                        <input type="text" id="gender" name="g" placeholder="Enter your gender">
                    </div>

                    <div class="input-field">
                        <label>Occupation</label>
                        <input type="text" id="Occupation" name="o" placeholder="Enter Occupation">
                    </div>
                </div>
            </div>

            <div class="details ID">
                <span class="title">Identity Details</span>

                <div class="fields">
                    <div class="input-field">
                        <label>ID Type</label>
                        <input type="text" id="ID_type" name="t" placeholder="Enter ID type" class="inp">
                    </div>

                    <div class="input-field">
                        <label>ID Number</label>
                        <input type="number" id="ID_number" name="nu" placeholder="Enter ID number">
                    </div>

                    <div class="input-field">
                        <label>Issue Authority</label>
                        <input type="text" id="Authority" name="a" placeholder="Enter issue department">
                    </div>

                    <div class="input-field">
                        <label>Issue Date</label>
                        <input type="text" id="ID_issue_date" name="is" placeholder="Enter ID issue date">
                    </div>

                    <div class="input-field">
                        <label>Issue State</label>
                        <input type="text" id="State" name="s" placeholder="Enter ID issue State">
                    </div>

                    <div class="input-field">
                        <label>Expiry Date</label>
                        <input type="text" id="expiry_date" name="ex" placeholder="Enter ID expiry date">
                    </div>
                </div>

                <button class="subimt" type="submit" onclick="validateForm()">
                    <span>Next&#8702;</span>
                </button>

            </div>
        </div>
    </div>

</body>
